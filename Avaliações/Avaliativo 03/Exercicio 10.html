<!--Exercicio 10 - Crie um formulário de cadastro de cliente. 
    O formulário deve conter os campos Nome (text), Pessoa (Física/Jurídica - radio), 
    CPF (text), CNPJ (text), data de nascimento, endereço (text), cep (text), 
    telefone (text), email. O formulário deve ativar o campo CPF apenas se o 
    RadioButton de pessoa física estiver ativo e o campo de CNPJ no caso de pessoa jurídica. 
    O campo data de nascimento também só deve estar ativo no caso de pessoa física ser selecionado
    e deve aceitar que somente números sejam digitados. O campo CEP também só deve aceitar número.-->

    <!DOCTYPE html>
    <html>
        <head>
            <title>Exercício 10</title>
            <script>
            function selecionarPessoa(pessoa) 
        {
            var cpfInput = document.getElementById("cpf");
            var cnpjInput = document.getElementById("cnpj");
            var dataNascimentoInput = document.getElementById("dataNascimento");

            // Desativar campos
            cpfInput.disabled = true;
            cnpjInput.disabled = true;
            dataNascimentoInput.disabled = true;

            // Verificar o tipo de pessoa selecionada
            if (pessoa === "fisica") 
            {
                cpfInput.disabled = false;
                dataNascimentoInput.disabled = false;
            } 
            else if (pessoa === "juridica") 
            {
                cnpjInput.disabled = false;
            }
        }

        // Validar se o CEP contém apenas números
        function validarNumero(event) 
        {
            var charCode = event.which ? event.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) 
            {
                event.preventDefault();
            }
        }
            
            </script>
        </head>
        <body>
            <h1>Cadastro de cliente</h1>
        <form>
            
            <label for="nome" >Nome: </label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label>Pessoa: </label>
            <input type="radio" id="pessoaFisica" name="pessoa" value="fisica" onclick="selecionarPessoa('fisica')" checked>
            <label for="pessoaFisica">Física</label>
            <input type="radio" id="pessoaJuridica" name="pessoa" value="juridica" onclick="selecionarPessoa('juridica')">
            <label for="pessoaJuridica">Jurídica</label><br><br>   
                    
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf" disabled><br><br>

            <label for="cnpj">CNPJ: </label>
            <input type="text" id="cnpj" name="cnpj" disabled><br><br>

            <label for="dataNascimento">Data de Nascimento: </label>
            <input type="date" id="dataNascimento" name="dataNascimento" disabled><br><br>
    
            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco" name="endereco" required><br><br>
    
            <label for="cep">CEP: </label>
            <input type="text" id="cep" name="cep" onkeypress="validarNumero(event)" required><br><br>
    
            <label for="telefone">Telefone: </label>
            <input type="text" id="telefone" name="telefone" required><br><br>
    
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>
    
            <input type="submit" value="Cadastrar">
    
        </form>
        
        </body>
    </html>
