<!--Exercício 08 - Ainda continuando no exercício 06, faça um botão que transforme todo o texto
    do parágrafo em maiúscula e outro em minúscula. -->

    <!DOCTYPE html>
    <html>
        <head>
            <title>Exercício 08</title>
            <style>
                #paragrafo {
                    background-color: white;
                    color: black;
                    padding: 20px;
                }
            </style>
            <script>
                function toggleBackgroundColor(elementId) {
                    let divParagrafo = document.getElementById("paragrafo");
                    if (elementId === "white") {
                        divParagrafo.style.backgroundColor = "white";
                    } else {
                        divParagrafo.style.backgroundColor = "black";
                    }
                }
                
                function toggleTextColor(elementId) {
                    let divParagrafo = document.getElementById("paragrafo");
                    if (elementId === "white") {
                        divParagrafo.style.color = "white";
                    } else {
                        divParagrafo.style.color = "black";
                    }
                }

                function changeTextSize (buttonId) {
                    const text = document.getElementById("text");
                    let currentSize = parseInt(window.getComputedStyle(text).fontSize);
                    if(buttonId === "plus") {
                        text.style.fontSize = (currentSize + 2) + "px";
                    }
                    else if (buttonId === "minus"){
                        text.style.fontSize = (currentSize - 2) + "px";
                    }
                }

                function transformText (buttonId) {
                    const text = document.getElementById("text");
                    if(buttonId === "uppercase") {
                        text.textContent = text.textContent.toUpperCase();
                    }
                    else if (buttonId === "lowercase"){
                        text.textContent = text.textContent.toLowerCase();
                    }
                }

            </script>
        </head>
        <body>
            <div id="paragrafo">
                <p id="text">Este é um parágrafo com um texto de exemplo.</p>
            </div>
            <div>
                <p>Alterar cor do fundo: </p>
                <button onclick="toggleBackgroundColor(id)" id="white">De preto para branco</button>
                <button onclick="toggleBackgroundColor(id)" id="black">De branco para preto</button>
            </div>
            <div>
                <p>Alterar cor da fonte: </p>
                <button onclick="toggleTextColor(id)" id="white">De preto para branco</button>
                <button onclick="toggleTextColor(id)" id="black">De branco para preto</button>
            </div>
            <div>
                <p>Alterar tamanho da fonte: </p>
                <button onclick="changeTextSize(id)" id="plus">+</button>
                <button onclick="changeTextSize(id)" id="minus">-</button>
            </div>
            <div>
                <p>Alterar para maiúscula ou minúscula: </p>
                <button onclick="transformText(id)" id="uppercase">Maiúscula</button>
                <button onclick="transformText(id)" id="lowercase">Minúscula</button>
            </div>
        </body>
    </html>
