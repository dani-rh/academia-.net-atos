<div class="task-item" (click)="onViewTask()">
  <div class="task-details">
    <p *ngIf="tag">{{ tag.name }}</p>
    <h2>{{ task.title }}</h2>
    <p>Description: {{ task.description }}</p>
  </div>
  <div class="task-actions">
    <button (click)="onEditTask(); $event.stopPropagation()">Edit</button>
    <button (click)="onDeleteTask(); $event.stopPropagation()">Delete</button>
  </div>
</div>
