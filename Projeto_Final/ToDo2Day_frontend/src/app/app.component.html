<div class="app-container">
  <header>
    <h1>ToDo2Day</h1>

    <div class="user-info" *ngIf="authService.isLoggedIn(); else showLogin">
      Welcome, {{ authService.getCurrentUser() }}
      <button (click)="onLogout()">Leave</button>
    </div>
    <ng-template #showLogin>
      <div class="login-button">
        <a routerLink="/login">Login</a>
      </div>
    </ng-template>
  </header>

  <nav>
    <ul>
      <li><a routerLink="/tasks">My Tasks</a></li>
      <li><a routerLink="/tags">My Tags</a></li>
    </ul>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>&copy; 2023 ToDo2Day App</p>
  </footer>
</div>
