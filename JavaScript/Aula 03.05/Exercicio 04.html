<!DOCTYPE html>
<html>
    <!--Exercício 04 - Continuando o exercício 03, mude a cor do botão para azul
    se o resultado for par e para verde se for ímpar.-->

    <head>
        <title>Exercício 04</title>
    </head>
    <body>
      <label for="valor1">Valor 01:</label>
      <input type="text" id="valor1"><br>
    
      <label for="valor2">Valor 02:</label>
      <input type="text" id="valor2"><br>
    
      <button id="botao" onclick="calcularSoma()">Mostrar soma dos valores</button>
    
      <script>
        function calcularSoma() 
        {
          var valor1 = parseInt(document.getElementById("valor1").value);
          var valor2 = parseInt(document.getElementById("valor2").value);
          
          var soma = valor1 + valor2;

          if (soma % 2 == 0)
          {
            document.getElementById("botao").style.backgroundColor = "blue";
          }
          else
          {
            document.getElementById("botao").style.backgroundColor = "green";
          }
    
          alert("A soma dos valores é " +soma);
        }
    
      </script>
    </body>

</html>
