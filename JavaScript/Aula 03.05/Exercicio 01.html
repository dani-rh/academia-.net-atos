<!DOCTYPE html>
<html>

<!--Exercício 01 - Construa uma página com dois inputs do tipo Text (um para nome e outro para idade) e um botão. 
    Ao clicar no botão, mostre uma mensagem como esta: "Juarez tem 22 anos".-->

  <head>
    <title>Exercício 01</title>
  </head>
  <body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>

    <label for="idade">Idade:</label>
    <input type="text" id="idade"><br>

    <button onclick="exibirMensagem()">Mostrar mensagem</button>

    <script>
      function exibirMensagem() {
        var nome = document.getElementById("nome").value;
        var idade = document.getElementById("idade").value;

        alert(nome + " tem " + idade + " anos.");
      }
    </script>
  </body>


</html>
